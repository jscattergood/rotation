<div>
    <div  class="modal-header">
        <h3 class="modal-title">{{ rotation.name }} Rotation Members</h3>
    </div>
    <div class="modal-body">
        <div class="grid" ui-grid="gridOptions" ui-grid-edit ui-grid-row-edit ui-grid-selection ui-grid-cellnav></div>
        <button ng-click="addNewItem()" >Add Member</button>
        <button ng-click="deleteItem()" >Delete Member(s)</button>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="close()" >Close</button>
    </div>
</div>
